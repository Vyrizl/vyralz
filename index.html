<!DOCTYPE html>
<html>
<head>
    <title>Vyralz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000033;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        .center-image {
            max-width: 300px;
            margin: 20px 0;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        .glowing-text {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate,
                       fade 2s ease-in-out infinite alternate;
        }

        @keyframes fade {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #0073e6,
                           0 0 40px #0073e6;
            }
            to {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #4da6ff,
                           0 0 40px #4da6ff,
                           0 0 50px #4da6ff;
            }
        }
    </style>
</head>
<body>
    <img src="channels4_profile.jpg" alt="Vyralz" class="center-image">
    
    <div class="glowing-text">
        VYRALZ
    </div>
</body>
</html>
