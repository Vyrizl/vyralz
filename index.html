<!DOCTYPE html>
<html>
<head>
    <title>Vyralz</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000033;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }

        #mute-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .center-image {
            max-width: 300px;
            margin: 20px 0;
        }

        .glowing-text {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #e60073,
                           0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #ff4da6,
                           0 0 40px #ff4da6,
                           0 0 50px #ff4da6;
            }
        }
    </style>
</head>
<body>
    <button id="mute-btn">ðŸ”Š Mute</button>
    
    <audio id="background-music" autoplay loop>
        <source src="youtube_kwkTa2zbv9Q_audio.mp3" type="audio/mp3">
    </audio>

    <img src="channels4_profile.jpg" alt="Vyralz" class="center-image">
    
    <div class="glowing-text">
        VYRALZ
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const muteBtn = document.getElementById('mute-btn');
        let isMuted = false;

        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteBtn.textContent = isMuted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Mute';
        });
    </script>
</body>
</html>
